 f0116ff8  eip f010003e  args <span class="number">00118021</span> <span class="number">00000000</span> <span class="number">00000000</span> <span class="number">00000000</span> f0116f18</span><br><span class="line">              &#123;standard input&#125;:<span class="number">0</span>:  &lt;unknown&gt;+<span class="number">0</span></span><br><span class="line">leaving test_backtrace <span class="number">0</span></span><br><span class="line">leaving test_backtrace <span class="number">1</span></span><br><span class="line">leaving test_backtrace <span class="number">2</span></span><br><span class="line">leaving test_backtrace <span class="number">3</span></span><br><span class="line">leaving test_backtrace <span class="number">4</span></span><br><span class="line">leaving test_backtrace <span class="number">5</span></span><br><span class="line">lab1 end--------------------------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">lab2 start------------------------------------------------------------------------------------------------</span><br><span class="line">Physical memory: <span class="number">0x20000</span>K available          base = <span class="number">0x280</span>K           extended = <span class="number">0x1fd80</span>K</span><br><span class="line"><span class="keyword">sizeof</span>(<span class="keyword">uint16_t</span>):<span class="number">0x2</span></span><br><span class="line">npages:<span class="number">0x8000</span>        <span class="keyword">sizeof</span>(Struct PageInfo):<span class="number">0x8</span></span><br><span class="line">名称:kern_pgdir      虚拟地址:<span class="number">0xf011a000</span>             页目录项:<span class="number">0x3c0</span>          物理地址:<span class="number">0x11a000</span>       物理页:<span class="number">0x11a</span></span><br><span class="line">名称:UVPT            虚拟地址:<span class="number">0xef400000</span>             页目录项:<span class="number">0x heck the real physical page allocator (page_alloc(), page_free(), <span class="keyword">and</span> page_init())************</span><br><span class="line">check_page_alloc() succeeded!</span><br><span class="line"></span><br><span class="line">************* Now check page_insert, page_remove, &amp;c **************</span><br><span class="line">PTE_ADDR(kern_pgdir[PDX(va)]):<span class="number">0x3ff000</span>       kern_pgdir[PDX(va)]:<span class="number">0x3ff003</span>            ptep:<span class="number">0xf03ff004</span>         ptep1:<span class="number">0xf03ff000</span>        PTX(va):<span class="number">0x1</span></span><br><span class="line">check_page() succeeded!</span><br><span class="line"></span><br><span class="line">************* Now we <span class="built_in">set</span> up <span class="keyword">virtual</span> memory **************</span><br><span class="line">名称:UVPT            虚拟地址:<span class="number">0xef400000</span>             页目录项:<span class="number">0x3bd</span>          物理地址:<span class="number">0x11a000</span>       物理页:<span class="number">0x11a</span></span><br><span class="line">名称:pages           虚拟地址:<span class="number">0xf011b000</span>             页目录项:<span class="number">0x3c0</span>          物理地址:<span class="number">0x11b000</span>       物理页:<span class="number">0x11b</span></span><br><span class="line"></span><br><span class="line">************* Now we <span class="built_in">map</span> <span class="string">&#x27;pages&#x27;</span> read-only by the user at linear address UPAGES **************</span><br><span class="line">page2pa(pages):<span class="number">0x0</span></span><br><span class="line"></span><br><span class="line">************* Now use the physical memory that <span class="string">&#x27;bootstack&#x27;</span> refers to as the kernel <span class="built_in">stack</span> **************</span><br><span class="line"></span><br><span class="line">************* Now <span class="built_in">map</span> all of physical memory at KERNBASE. **************</span><br><span class="line"></span><br><span class="line">************* Now check that the initial page directory has been <span class="built_in">set</span> up correctly **************</span><br><span class="line">check_va2pa(pgdir, UPAGES + <span class="number">0</span>):<span class="number">0x11b000</span>      PADDR(pages) + <span class="number">0</span>:<span class="number">0x11b000</span></span><br><span class="line">check_kern_pgdir() succeeded!</span><br><span class="line"></span><br><span class="line">************* Now check that the pages on the page_free_list are reasonable. **************</span><br><span class="line">first_free_page:<span class="number">0xf015b000</span></span><br><span class="line">nfree_basemem:<span class="number">0x9f</span>           nfree_extmem:<span class="number">0x7e63</span></span><br><span class="line">物理内存占用中页数:<span class="number">0xfe</span></span><br><span class="line">check_page_free_list() succeeded!</span><br><span class="line"></span><br><span class="line">************* Now check page_insert, page_remove, &amp;c, with an installed kern_pgdir **************</span><br><span class="line">check_page_installed_pgdir() succeeded!</span><br><span class="line">lab2 end--------------------------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">Welcome to the JOS kernel monitor!</span><br><span class="line">Type <span class="string">&#x27;help&#x27;</span> <span class="keyword">for</span> a <span class="built_in">list</span> of commands.</span><br><span class="line">K&gt; QEMU <span class="number">2.3</span><span class="number">.0</span> monitor - type <span class="string">&#x27;help&#x27;</span> <span class="keyword">for</span> more information</span><br><span class="line">(qemu) info pg</span><br><span class="line">VPN range     Entry         Flags        Physical page</span><br><span class="line">[ef000-ef3ff]  PDE[<span class="number">3b</span>c]     --------WP</span><br><span class="line">  [ef000-ef03f]  PTE[<span class="number">000</span><span class="number">-03f</span>] -------U-P <span class="number">0011b</span><span class="number">-0015</span>a</span><br><span class="line">[ef400-ef7ff]  PDE[<span class="number">3b</span>d]     -------U-P</span><br><span class="line">  [ef7bc-ef7bc]  PTE[<span class="number">3b</span>c]     --------WP <span class="number">003f</span>d</span><br><span class="line">  [ef7bd-ef7bd]  PTE[<span class="number">3b</span>d]     -------U-P <span class="number">0011</span>a</span><br><span class="line">  [ef7bf-ef7bf]  PTE[<span class="number">3b</span>f]     --------WP <span class="number">003f</span>e</span><br><span class="line">  [ef7c0-ef7df]  PTE[<span class="number">3</span>c0<span class="number">-3</span>df] ----A---WP <span class="number">003f</span>f <span class="number">003f</span>c <span class="number">003f</span>b <span class="number">003f</span>a <span class="number">003f</span>9 <span class="number">003f</span>8 ..</span><br><span class="line">  [ef7e0-ef7ff]  PTE[<span class="number">3e0</span><span class="number">-3f</span>f] --------WP <span class="number">003</span>dd <span class="number">003</span>dc <span class="number">003</span>db <span class="number">003</span>da <span class="number">003</span>d9 <span class="number">003</span>d8 ..</span><br><span class="line">[efc00-effff]  PDE[<span class="number">3b</span>f]     --------WP</span><br><span class="line">  [efff8-effff]  PTE[<span class="number">3f</span>8<span class="number">-3f</span>f] ---------P <span class="number">0010f</span><span class="number">-00116</span></span><br><span class="line">[f0000-f03ff]  PDE[<span class="number">3</span>c0]     ----A---WP</span><br><span class="line">  [f0000-f0000]  PTE[<span class="number">000</span>]     --------WP <span class="number">00000</span></span><br><span class="line">  [f0001-f009f]  PTE[<span class="number">001</span><span class="number">-09f</span>] ---DA---WP <span class="number">00001</span><span class="number">-0009f</span></span><br><span class="line">  [f00a0-f00b7]  PTE[<span class="number">0</span>a0<span class="number">-0b</span>7] --------WP <span class="number">000</span>a0<span class="number">-000b</span>7</span><br><span class="line">  [f00b8-f00b8]  PTE[<span class="number">0b</span>8]     ---DA---WP <span class="number">000b</span>8</span><br><span class="line">  [f00b9-f00ff]  PTE[<span class="number">0b</span>9<span class="number">-0f</span>f] --------WP <span class="number">000b</span>9<span class="number">-000f</span>f</span><br><span class="line">  [f0100-f0105]  PTE[<span class="number">100</span><span class="number">-105</span>] ----A---WP <span class="number">00100</span><span class="number">-00105</span></span><br><span class="line">  [f0106-f0115]  PTE[<span class="number">106</span><span class="number">-115</span>] --------WP <span class="number">00106</span><span class="number">-00115</span></span><br><span class="line">  [f0116-f0116]  PTE[<span class="number">116</span>]     ---DA---WP <span class="number">00116</span></span><br><span class="line">  [f0117-f0118]  PTE[<span class="number">117</span><span class="number">-118</span>] --------WP <span class="number">00117</span><span class="number">-00118</span></span><br><span class="line">  [f0119-f011a]  PTE[<span class="number">119</span><span class="number">-11</span>a] ---DA---WP <span class="number">00119</span><span class="number">-0011</span>a</span><br><span class="line">  [f011b-f011b]  PTE[<span class="number">11b</span>]     ----A---WP <span class="number">0011b</span></span><br><span class="line">  [f011c-f011c]  PTE[<span class="number">11</span>c]     ---DA---WP <span class="number">0011</span>c</span><br><span class="line">  [f011d-f015a]  PTE[<span class="number">11</span>d<span class="number">-15</span>a] ----A---WP <span class="number">0011</span>d<span class="number">-0015</span>a</span><
